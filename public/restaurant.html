<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3"/>
  <link rel="manifest" href="manifest.json"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" role="menubar" aria-label="Breadcrumb">
        <li><a href="/public/index.html">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- end restaurant -->

    <section id="restaurant-address-and-hours">
      <p id="restaurant-address" aria-label="Restaurant address"></p>
      <!-- Beginning map -->
      <section id="map-container" role="application" aria-label="Google Map showing the location of the restaurants">
        <div id="map" role="application" aria-label="Google Map showing the location of the restaurants"></div>
      </section>
      <!-- End map -->
      <div class="restaurant-hours-flex">
        <table id="restaurant-hours" aria-label="Hours of service for the restaurant"></table>
      </div>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- idb script -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl5dHKp3Wm1tF2rnAJ9DWNXaWuhbXQ8wA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->


</body>

</html>
