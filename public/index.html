<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" media="all">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Google Map showing the location of the restaurants">
      <div id="map" role="application" aria-label="Google Map showing the location of the restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" aria-label="Select a neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option tabindex="1" value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Select a cuisine" name="cuisines" onchange="updateRestaurants()">
            <option tabindex="2" value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul aria-label="Restaurants list" id="restaurants-list" class="grid-container"></ul>
    </section>
  </main>

  <!-- idb script -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl5dHKp3Wm1tF2rnAJ9DWNXaWuhbXQ8wA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
